<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }
            if (/HMSCore/i.test(userAgent)) {
                return "HuaweiAndroid";
            }
            if (/android/i.test(userAgent)){
                return "Android";
            } 
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }
            return "unknown";
        }
      </script>
      <script>
         function DetectAndServe() {
             let os = getMobileOperatingSystem();
         if (os == "iOS") {
                 window.location.href = "https://apps.apple.com/bg/app/raiffeisen-online/id665124334";
         
         } else if (os == "Android") {
         window.location.href = "https://play.google.com/store/apps/details?id=com.raiffeisen.online.mobile";
         
             } else if (os == "HuaweiAndroid") {
         
                 window.location.href = "https://appgallery.cloud.huawei.com/marketshare/app/C101554451?locale=bg_BG&source=appshare&subsource=C1015544";
         
             } else {
         
                 window.location.href = "https://www.rbb.bg";
             }
         }
      </script>
   </head>
   <body onload="DetectAndServe()">
   </body>
</html>
